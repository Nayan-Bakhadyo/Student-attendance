{% extends 'base/base.html' %}

{% block 'title' %} Signup {% endblock %}
{% block 'body' %}
{% load static %}

<section class="banner w3pvt-banner" id="home">
	<div class="container">


<div class="container" style="padding:190px 0px 0px 0px;">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
             {% include "component/message.html" %}
            <form method="post">
                 <div class="input-group">
                    <label style="font-weight:bold; color:#fff;">Username</label>
                 </div>
                 <div class="input-group">
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="input-group">
                    <label style="font-weight:bold; color:#fff;">Email</label>
                </div>
                 <div class="input-group">
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="input-group">
                    <label style="font-weight:bold; color:#fff;">Password</label>
                </div>
                 <div class="input-group">
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="input-group">
                    <label style="font-weight:bold; color:#fff;">Confirm Password</label>
                </div>
                 <div class="input-group">
                    <input type="password" class="form-control" name="cpassword">
                </div><br>
                {% csrf_token %}
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

    </div>
</section>
{% endblock %}
